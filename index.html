<!DOCTYPE html>
<html lang="en">
<head>    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Vibe</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
</head>
<body class="theme-default">
    <div class="container">
        <header>
            <h1>Pomodoro Vibe</h1>
            <div class="theme-selector">
                <button id="theme-toggle" title="Change Theme"><i class="fas fa-palette"></i></button>
                <div class="theme-options" id="theme-options">
                    <button class="theme-btn" data-theme="default">Default</button>
                    <button class="theme-btn" data-theme="dark">Dark</button>
                    <button class="theme-btn" data-theme="forest">Forest</button>
                    <button class="theme-btn" data-theme="ocean">Ocean</button>
                </div>
            </div>
        </header>

        <div class="mode-selector">
            <button class="mode-btn active" data-mode="focus">Focus</button>
            <button class="mode-btn" data-mode="shortBreak">Short Break</button>
            <button class="mode-btn" data-mode="longBreak">Long Break</button>
        </div>

        <div class="timer-container">
            <div class="timer-display">
                <span id="minutes">25</span>:<span id="seconds">00</span>
            </div>
            <div class="progress-ring-container">
                <svg class="progress-ring" width="300" height="300">
                    <circle class="progress-ring-background" cx="150" cy="150" r="120" />
                    <circle class="progress-ring-circle" cx="150" cy="150" r="120" />
                </svg>
            </div>
        </div>

        <div class="timer-controls">
            <button id="start-btn" class="control-btn"><i class="fas fa-play"></i> Start</button>
            <button id="pause-btn" class="control-btn" disabled><i class="fas fa-pause"></i> Pause</button>
            <button id="reset-btn" class="control-btn"><i class="fas fa-redo"></i> Reset</button>
            <button id="settings-btn" class="control-btn"><i class="fas fa-cog"></i> Settings</button>
        </div>

        <div class="settings-modal" id="settings-modal">
            <div class="settings-content">
                <h2>Timer Settings</h2>
                <div class="settings-close" id="settings-close">&times;</div>
                <div class="settings-form">
                    <div class="setting-item">
                        <label for="focus-duration">Focus Duration (minutes):</label>
                        <input type="number" id="focus-duration" min="1" max="60" value="25">
                    </div>
                    <div class="setting-item">
                        <label for="short-break-duration">Short Break Duration (minutes):</label>
                        <input type="number" id="short-break-duration" min="1" max="30" value="5">
                    </div>
                    <div class="setting-item">
                        <label for="long-break-duration">Long Break Duration (minutes):</label>
                        <input type="number" id="long-break-duration" min="1" max="60" value="15">
                    </div>
                    <div class="setting-item checkbox">
                        <label for="audio-notifications">Audio Notifications:</label>
                        <input type="checkbox" id="audio-notifications" checked>
                    </div>
                    <div class="setting-item checkbox">
                        <label for="browser-notifications">Browser Notifications:</label>
                        <input type="checkbox" id="browser-notifications" checked>
                    </div>
                    <div class="setting-item">
                        <button id="save-settings" class="btn">Save Settings</button>
                        <button id="reset-settings" class="btn">Reset to Default</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Audio files for notifications -->
    <audio id="timer-complete" src="assets/sounds/timer-complete.mp3" preload="auto"></audio>

    <script src="js/script.js"></script>
</body>
</html>
